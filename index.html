<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Grocery</title>
</head>
<body>
    <div class="container">
        <div class="panel">
            <h1>Grocery List</h1>
            <div class="top">
                <input type="text" name="list" id="input" placeholder="Write a item...">
                <button id="add_btn">Add</button>
             </div>

             <div class="bottom">
                <ul id="list">
                </ul>
             </div>
             <div>
                <button id="clear_btn">Clear</button>
             </div> 
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
